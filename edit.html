<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rediger Portfolio-indlæg</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header"><h1>Rediger Indlæg</h1><a href="index.html" class="back-link">← Annuller og gå tilbage</a></div>
        <form id="portfolio-form">
            <div class="form-group"><label for="title">Titel</label><input type="text" id="title" required></div>
            <div class="form-group"><label for="date">Dato</label><input type="date" id="date" required></div>
            <div class="form-group"><label for="subject">Fag</label><select id="subject" required><option value="">-- Vælg et fag --</option><option value="Cyber Security">Cyber Security</option><option value="Appudvikling">Appudvikling</option><option value="Andet">Andet</option></select></div>
            <div class="form-group"><label for="goal">Mål</label><textarea id="goal" rows="3" required></textarea></div>
            <div class="form-group"><label for="description">Beskrivelse</label><textarea id="description" rows="5"></textarea></div>
            <hr><h2>Valgfrie Felter</h2>
            <div class="form-group"><label for="code">Kodestykke</label><textarea id="code" rows="6"></textarea></div>
            <div class="form-group"><label for="picture">Billede</label><input type="file" id="picture" accept="image/*"><div id="current-picture" class="current-file"></div></div>
            <div class="form-group"><label for="video">Video</label><input type="file" id="video" accept="video/*"><div id="current-video" class="current-file"></div></div>
        </form>
        <div class="form-actions">
            <button id="save-changes-btn" class="action-button save-btn">Gem Ændringer</button>
            <button id="delete-entry-btn" class="action-button delete-btn">Slet Indlæg</button>
        </div>
    </div>

    <script type="module">
        import { toBase64 } from './main.js';

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('portfolio-form');
            const saveBtn = document.getElementById('save-changes-btn');
            const deleteBtn = document.getElementById('delete-entry-btn');
            const portfolioEntries = JSON.parse(localStorage.getItem('portfolioEntries')) || [];
            const params = new URLSearchParams(window.location.search);
            const entryId = parseInt(params.get('id'), 10);
            const entryToEdit = portfolioEntries.find(entry => entry.id === entryId);

            if (!entryToEdit) {
                alert('Indlæg ikke fundet!');
                window.location.href = 'index.html';
                return;
            }

            form.title.value = entryToEdit.title;
            form.date.value = entryToEdit.date;
            form.subject.value = entryToEdit.subject;
            form.goal.value = entryToEdit.goal;
            form.description.value = entryToEdit.description || '';
            form.code.value = entryToEdit.code || '';
            if (entryToEdit.picture) document.getElementById('current-picture').textContent = 'Et billede er allerede valgt. Vælg en ny fil for at erstatte det.';
            if (entryToEdit.video) document.getElementById('current-video').textContent = 'En video er allerede valgt. Vælg en ny fil for at erstatte den.';

            saveBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                const pictureFile = document.getElementById('picture').files[0];
                const videoFile = document.getElementById('video').files[0];
                const entryIndex = portfolioEntries.findIndex(entry => entry.id === entryId);
                const updatedEntry = {
                    id: entryToEdit.id, title: form.title.value, date: form.date.value, subject: form.subject.value,
                    goal: form.goal.value, description: form.description.value, code: form.code.value,
                    picture: pictureFile ? await toBase64(pictureFile) : entryToEdit.picture,
                    video: videoFile ? await toBase64(videoFile) : entryToEdit.video
                };
                portfolioEntries[entryIndex] = updatedEntry;
                localStorage.setItem('portfolioEntries', JSON.stringify(portfolioEntries));
                alert('Indlæg opdateret!');
                window.location.href = 'index.html';
            });

            deleteBtn.addEventListener('click', (e) => {
                e.preventDefault();
                if (confirm('Er du helt sikker på, at du vil slette dette indlæg permanent? Handlingen kan ikke fortrydes.')) {
                    const updatedEntries = portfolioEntries.filter(entry => entry.id !== entryId);
                    localStorage.setItem('portfolioEntries', JSON.stringify(updatedEntries));
                    alert('Indlægget er blevet slettet.');
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>
</html>
