<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret Nyt Portfolio-indlæg</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header"><h1>Opret Indlæg</h1><a href="index.html" class="back-link">← Tilbage til Portfolio</a></div>
        <form id="portfolio-form">
            <div class="form-group"><label for="title">Titel</label><input type="text" id="title" required></div>
            <div class="form-group"><label for="date">Dato</label><input type="date" id="date" required></div>
            <div class="form-group"><label for="subject">Fag</label><select id="subject" required><option value="">-- Vælg et fag --</option><option value="Cyber Security">Cyber Security</option><option value="Appudvikling">Appudvikling</option><option value="Andet">Andet</option></select></div>
            <div class="form-group"><label for="goal">Mål</label><textarea id="goal" rows="3" required></textarea></div>
            <div class="form-group"><label for="description">Beskrivelse</label><textarea id="description" rows="5"></textarea></div>
            <hr><h2>Valgfrie Felter</h2>
            <div class="form-group"><label for="code">Kodestykke</label><textarea id="code" rows="6" placeholder="Indsæt din kode her..."></textarea></div>
            <div class="form-group"><label for="picture">Billede</label><input type="file" id="picture" accept="image/*"></div>
            <div class="form-group"><label for="video">Video</label><input type="file" id="video" accept="video/*"></div>
            <div class="form-actions">
                <button type="submit" id="create-btn" class="action-button">Tilføj Indlæg til Portfolio</button>
            </div>
        </form>
    </div>

    <script type="module">
        import { toBase64 } from './main.js';

        document.getElementById('portfolio-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const portfolioEntries = JSON.parse(localStorage.getItem('portfolioEntries')) || [];
            const pictureFile = document.getElementById('picture').files[0];
            const videoFile = document.getElementById('video').files[0];
            const newEntry = {
                id: Date.now(), title: form.title.value, date: form.date.value, subject: form.subject.value,
                goal: form.goal.value, description: form.description.value, code: form.code.value,
                picture: pictureFile ? await toBase64(pictureFile) : null,
                video: videoFile ? await toBase64(videoFile) : null
            };
            portfolioEntries.push(newEntry);
            localStorage.setItem('portfolioEntries', JSON.stringify(portfolioEntries));
            alert('Portfolio-indlæg tilføjet!');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
